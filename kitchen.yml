---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '17'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: almalinux-8

suites:
  - name: default
    run_list:
       - recipe[osl-scponly]
  - name: scponly
    run_list:
      - recipe[scponly-test::sshd]
      - recipe[osl-scponly]
      - recipe[scponly-test::scponly]
  - name: scponly-chroot
    run_list:
      - recipe[scponly-test::sshd]
      - recipe[osl-scponly]
      - recipe[scponly-test::scponly_chroot]
